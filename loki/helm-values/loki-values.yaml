# Grafana Loki in Single Replica Monolith mode with Filesystem storage
# !!! Not Production Ready !!!
# https://grafana.com/docs/loki/latest/setup/install/helm/install-monolithic/#single-replica
---
loki:
  # Should authentication be enabled
  # If true we need to pass 'X-Scope-OrgID' header to connect Loki Datasource in Grafana
  auth_enabled: false
  # Common configuration
  commonConfig:
    replication_factor: 1
  # -- Check https://grafana.com/docs/loki/latest/configuration/#schema_config for more info on how to configure schemas
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  # --  Optional pattern ingester configuration
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
      admin_api_directory: /var/loki/admin

# Gateway and Ingress
gateway:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      alb.ingress.kubernetes.io/ssl-passthrough: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    hosts:
      - host: loki.local
        paths:
          - path: /
            pathType: Prefix
    tls: []

minio:
  enabled: false

deploymentMode: SingleBinary

singleBinary:
  replicas: 1
  persistence:
    # -- Enable StatefulSetAutoDeletePVC feature
    enableStatefulSetAutoDeletePVC: true
    # -- Enable persistent disk
    enabled: true
    size: 10Gi
    storageClass: gp3

# Zero out replica counts of other deployment modes
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
